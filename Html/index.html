<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="Css/styles.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Kdam+Thmor+Pro&display=swap"
      rel="stylesheet"
    />
    <script src="../Javascript/scripts.js"></script>
    <title>Formulario de practica</title>

  <body>
    <div id="general">
      <h1>Formulario de guerrero</h1>

      <h2>
        Este formulario sirve para convertirse en un guerrero, rellene los
        campos sabiamente
      </h2>

      <form onsubmit="return enviar()">
        <div id="inputs">
          <div id="input1">
            <label>Ingrese su nombre de guerrero</label>
            <input id="nombre" name="nombre" />
          </div>
          <div id="input2">
            <label>Ingrese la edad de su guerrero</label>
            <input id="age" name="age" />
          </div>
          <div id="input3">
            <label>Ingrese su email</label>
            <input id="email" name="email" />
          </div>
        </div>

        <button id="Enviar">Enviar</button>
      </form>

      <ul></ul>

      <div id="msj">

      </div>
    </div>
  </body>
</html>
